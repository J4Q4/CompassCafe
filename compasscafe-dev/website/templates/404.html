<!-- Error Page Extension -->
{% extends "template.html" %}{% block title %}Error{% endblock %} {% block
content %}

<section class="bluespace-test">
  <!-- Blue Background -->
  <div class="preload-fadein" id="contain404">
    <!-- Fade In Load -->
    <div id="div404" class="row">
      <div class="col-md-lg col-xl-5" id="error404_contents">
        <div class="text-error404">
          <!-- Giant 404 Title -->
          <h1 style="font-size: 150px">404</h1>
          <!-- 404 Text -->
          <p style="font-size: 30px"><strong>Womp Womp!</strong></p>
          <!-- 404 Text -->
          <p style="font-size: 20px">It appears that you got lost... :(</p>
          <br />
          <button
            class="btn-secondary"
            onclick="window.location.href='/home'"
            type="button"
            id="home404btn"
          >
            Go Back Home
          </button>
          <!-- Redirect Back to Home Page -->
        </div>
      </div>
      <div
        class="col-lg-12 col-xl-7 d-none d-xl-block"
        id="brokeglass_contents"
      >
        <!-- Broken Cup Glass 3d Model | Only Visible on Larger Screens -->
        <canvas id="errorcanvas"></canvas>
        <!-- THREE.js -->
        <script
          type="module"
          src="{{ url_for('static', filename='js/error.js') }}"
        ></script>
      </div>
    </div>
  </div>
</section>

{% endblock %}
