<!doctype html>
<html lang="en">
  <head>
    <title>Compass Café ✧₊⁺ {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon.ico">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- Custom Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'> 
    <!--jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!--Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Personalised CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  </head>
  <body>

    <!-- Notice -->
    <div class="container-fluid smcnotice">
      <a href="https://www.sanctamaria.school.nz/" target=”_blank”>sancta maria college <u>website</u>!</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid d-flex align-items-center justify-content-between">

        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <div class="logo-container">
            <img id="original-logo" src="/static/assets/img/LogoDesign-White.svg" alt="Logo" class="rounded-pill">
            <img id="hover-logo" src="/static/assets/img/LogoSmile-White.svg" alt="Logo" class="rounded-pill">
          </div>
        </a>
        
        <!-- Account Page - Dropdown -->
        <div class="account-dropdown d-sm-none d-flex align-items-center">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fa-regular fa-user"></i>
          </a>
          <ul class="dropdown-menu">
            <!-- User Not Logged In -->
            <li><a class="dropdown-item" href="#">register</a></li>
            <li><a class="dropdown-item" href="#">login</a></li>
            <!-- Admin User -->
            <li><a class="dropdown-item" href="#">dashboard</a></li>
            <!-- Regular User-->
            <li><a class="dropdown-item" href="#">settings</a></li>
            <li><a class="dropdown-item" href="#">logout</a></li>
          </ul>
        </div>
        
        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Expandable Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            <!-- Apply Page -->
            <li class="nav-item">
              <a class="nav-link" href="#">apply</a>
            </li>
            <!-- Menu Page -->
            <li class="nav-item">
              <a class="nav-link" href="#">menu</a>
            </li>
            <!-- News Page -->
            <li class="nav-item">
              <a class="nav-link" href="#">news</a>
            </li>
            <!-- Contact Page -->
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
            <!-- Account Page - Dropdown (visible on larger screens) -->
            <li class="nav-item dropdown d-none d-sm-block">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fa-regular fa-user"></i>
              </a>
              <ul class="dropdown-menu">
                <!-- User Not Logged In -->
                <li><a class="dropdown-item" href="#">register</a></li>
                <li><a class="dropdown-item" href="#">login</a></li>
                <!-- Admin User -->
                <li><a class="dropdown-item" href="#">dashboard</a></li>
                <!-- Regular User-->
                <li><a class="dropdown-item" href="#">settings</a></li>
                <li><a class="dropdown-item" href="#">logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- End of Expandable Links -->
      </div>
    </nav>
    <!-- End of Navbar -->


    <!-- Body Sections-->
    <div class="container-fluid">{% block content %}{% endblock %}</div>

    
    <!-- Footer -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col footer-left">
          Left
        </div>
        <div class="col footer-right">
          Right
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </body>
</html>
