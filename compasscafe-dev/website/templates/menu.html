{% extends "template.html" %}{% block title %}Menu{% endblock %}
{% block content %}

<!-- Blank Space -->
<section class="beigespace-test">
  <br>
  <br>
  <div class="preload-fadein">
    <div class="row mb-5">
      <div class="col-md-12 col-lg-6">
        <h1>Menu</h1>
      </div>
      <div class="head-directory col-md-12 col-lg-6 justify-content-end">
        <a id="direct-selected">menu</a> / <a href="/home">home</a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="row mb-4 menu-container">
          {% for item in menu_items %}
            <div class="menu-item col-md-6 col-lg-4">
              <div class="menu-tags">
                <p>{{ item.formatted_price }}</p>
                <h3>{{ item.item }}</h3>
              </div>
              <img src="{{ url_for('static', filename='assets/menu/' + item.image) }}" alt="{{ item.item }}">
            </div>
          {% endfor %}
        </div>
        <a class="btn-secondary mt-3" href="{{ url_for('views.menuAdd') }}">Add Item</a>
      </div>

      <div class="col-lg-6">
        <!-- Displaying Hovered Thumbnail -->
        <div id="hovered-item-display">
            <div id="hovered-item-tags">
              <h3 id="hovered-item-title"></h3>
              <p id="hovered-item-price"></p>
            </div>
            <img id="hovered-item-image" src="" alt="">
        </div>
    </div>
    </div>
  </div>
</section>
<!-- End of Blank Space -->

{% endblock %}
