{% extends "template.html" %}{% block title %}Add Item{% endblock %}
{% block content %}

<!-- Blank Space -->
<section class="beigespace-test">
  <br>
  <br>
  <div class="preload-fadein">
    <div class="row mb-4">
      <div class="col-md-12 col-lg-6">
          <h1>Menu</h1>
      </div>
      <div class="head-directory col-md-12 col-lg-6 justify-content-end">
          <a id="direct-selected">add item</a> / <a href="/menu">menu</a> / <a href="/home">home</a>
      </div>
    </div>
    <form action="{{ url_for('views.menuAdd') }}" method="POST" enctype="multipart/form-data">
        <div class="dashboarduser-table row mb-4">
            <div>
                <label for="item">Item Name:</label>
                <input 
                    class="form-control" 
                    type="text" 
                    id="item" 
                    name="item" 
                    required>
                <br>
            </div>
            <div>
                <label for="price">Price:</label>
                <input 
                    class="form-control" 
                    type="number" 
                    id="price" 
                    name="price" 
                    placeholder="$0.00" 
                    min="0.00" 
                    max="100.00" 
                    step="0.01" 
                    required>
                <br>
            </div>
        </div>
      <div>
        <div class="dashboarduser-table row">
            <div class="col-md-12 col-lg-6">
                <label for="image">Upload Image:</label>
                <br>
                <button class="btn-secondary" type="button" onclick="document.getElementById('image').click()">Select Thumbnail</button>
                <br>
                <span id="file-name"></span>
                <input type="file" id="image" name="image" accept="image/*" style="visibility: hidden;" onchange="showMenuFile()" class="mb-4">
                <br>
                <div class="mb-4">
                    <button class="btn-primary" type="submit">Add Item</button>
                    <a class="btn-secondary" href="{{ url_for('views.menu') }}">Cancel</a>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <img class="mb-4" id="image-preview" src="" alt="Image Preview"/>
            </div>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- End of Blank Space -->

{% endblock %}
