{% extends "template.html" %}{% block title %}Sign Up{% endblock %} {% block
content %}

<!-- Blank Space -->
<section class="blankspace-test">
  <section class="beigespace-test">
    <div class="preload-fadein">
      <div class="row user-inui user-signupui">
        <div class="col">
          <form method="POST">
            <h1>Welcome!</h1>
            <h6>Create an account.</h6>
            <br />
            <div class="form-group">
              <label for="email">School Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="School Email"
                required
              />
              <br />
              <label for="username">School ID</label>
              <input
                type="number"
                id="schoolid"
                name="schoolid"
                class="form-control"
                placeholder="00000"
                data-maxlength="5"
                oninput="this.value = this.value.slice(0, this.getAttribute('data-maxlength'))"
                required
              />
              <!-- 5 digits school ID -->
              <br />
              <label for="password1">Password</label>
              <input
                type="password"
                id="password1"
                name="password1"
                class="form-control"
                placeholder="Password"
                required
              />
              <br />
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                id="password2"
                name="password2"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
              <p>Passwords <strong>must match</strong></p>
              <p class="mb-2">
                Passwords must have <strong>8 characters minimum</strong>
              </p>
              <! - - Show Password Checkbox - - >
              <input
                class="mb-4"
                type="checkbox"
                id="showPassword"
                onclick="togglePassword()"
              />
              Show Password
              <br />
              <br />
              <div class="user-inuibtn" align="center">
                <button class="btn-primary" type="submit">Sign Up</button>
              </div>
              <br />
              <div class="user-inuibtn" align="center">
                <a class="btn-secondary" href="/login" type="button"
                  >Existing Account? <strong>Log In</strong></a
                >
              </div>
            </div>
          </form>
        </div>
        <div class="col d-none d-lg-block user-inui-img"></div>
      </div>
    </div>
  </section>
</section>
<!-- End of Blank Space -->

{% endblock %}
