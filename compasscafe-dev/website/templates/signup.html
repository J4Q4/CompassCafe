{% extends "template.html" %}{% block title %}Sign Up{% endblock %}
{% block content %}

<!-- Blank Space -->
<section class="blankspace-test">
  <section class="whitespace-test">
    <div class="row">
      <div class="col">
        <form method="POST">
          <h3 align="center">Sign Up</h3>
          <div class="form-group">
              <label for="email">School Email</label>
              <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="School Email"
              />
              <br/>
              <label for="username">School ID</label>
              <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="School ID"
              />
              <br/>
              <label for="password1">Password</label>
              <input
                  type="password"
                  id="password1"
                  name="password1"
                  class="form-control"
                  placeholder="Password"
              />
              <br/>
              <label for="password2">Confirm Password</label>
              <input
                  type="password"
                  id="password2"
                  name="password2"
                  class="form-control"
                  placeholder="Confirm Password"
              />
              <br/>
              <div align="center">
                  <button class="btn btn-primary" type="submit">Sign Up</button>
                  <a class="btn btn-secondary" href="/login">Existing Account?</a>
              </div>
          </div>
        </form>
      </div>
      <div class="col">
        image banner
      </div>
  </section
</section>
<!-- End of Blank Space -->

{% endblock %}
