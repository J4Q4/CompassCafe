<!-- Confirm popup for accepting an application -->
<div id="confirm-accept-popup" class="confirm-container" style="display: none">
  <div class="confirm-content">
    <!-- Display user in popup -->
    <h1>CONFIRM</h1>
    <br />
    <!-- Context of Popup-->
    <h3>Accept this application?</h3>
    <span id="accept-item-description"></span>
    <br />
    <p><strong>This applicant will become a barista at lunchtimes.</strong></p>
    <form id="accept-form" method="POST">
      <!-- Cancel Button -->
      <button type="button" class="btn-secondary" onclick="closeAcceptPopup()">
        Cancel
      </button>
      <!-- Confirm Button -->
      <input type="hidden" name="confirm_accept_submit" value="1" />
      <button type="submit" class="btn-primary">Confirm</button>
    </form>
  </div>
</div>
