{% extends "template.html" %}{% block title %}Login{% endblock %}
{% block content %}

<!-- Blank Space -->
<section class="blankspace-test">
  <section class="whitespace-test">
    <div class="row">
      <div class="col">
        <form method="POST">
          <h3 align="center">Login</h3>
          <div class="form-group">
              <label for="email">School Email</label>
              <input 
                  type="text" 
                  id="email" 
                  name="email" 
                  class="form-control" 
                  placeholder="School Email [Required]" />
              <br />
              <label for="password">Password</label>
              <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="form-control" 
                  placeholder="Password [Required]" />
              <br />
              <div align="center">
                  <button class="btn btn-primary" type="submit">Login</button>
                  <a class="btn btn-secondary" href="/signup">No Account?</a>
              </div>
          </div>
        </form>
      </div>
      <div class="col">
        image banner
      </div>
    </div>
  </section>
</section>
<!-- End of Blank Space -->

{% endblock %}
